<!DOCTYPE html>
<html>
<head>
	<title>Slowed down sudoku bruteforcer</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	<script src="sudoku.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Slowed down sudoku bruteforcer</h1>
	<p>Watch a step-by-step version of a bruteforcer algorithm on a user-provided sudoku puzzle.</p>
	<div class="outer">
		<table id="table">
			<tr><td>Please enable Javascript for this website to work.</td></tr>
		</table>
		<div class="info">
			<div class="buttons">
				<button class="large" id="reset-clear" onclick="resetClearSudoku()">Clear</button>
				<button class="large" id="start-pause" onclick="startPauseSudoku()">Start</button>
			</div>
			<div class="text">
				<span>Iteration</span>
				<div>
					<button class="small" id="next" onclick="nextStep()" disabled>+1</button>
					<button class="small" id="skip" onclick="skipToEnd()" disabled>+&infin;</button></div>
			</div>
			<input class="stat" id="iter" type="number" value="0" disabled />
			<div class="text">
				<span>Speed (per second)</span>
				<div>
					<button class="small" id="speed-down" onclick="speedDown()">&div;2</button>
					<button class="small" id="speed-up" onclick="speedUp()">&times;2</button></div>
			</div>
			<input class="stat" id="speed" type="number" min="1" step="any" value="25" />
			<div id="success"></div>
			<div id="errors"></div>
		</div>
	</div>
</body>
</html>
